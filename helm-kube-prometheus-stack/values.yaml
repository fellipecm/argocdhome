kube-prometheus-stack:
  grafana:
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - grafana.fellipecm.home
  prometheus:
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - prometheus.fellipecm.home
  prometheus-node-exporter:
    hostNetwork: false
